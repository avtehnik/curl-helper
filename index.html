<!DOCTYPE html>
<html>
<head>
  <title>kubectl commands helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>
      .pointer:after {
          cursor: pointer;
          content: " ðŸ“„";
      }

      .pointer:after {
          cursor: pointer;
          content: " ðŸ“„";
      }

      .container {
          margin-top: 100px;
      }
  </style>

</head>
<body>
<div id="vue-app" class="container">
  <h1>Curl helper</h1>
  <div class="row">
    <div class="col-md-6">
      <div v-on:click="addUrl($event)">http://localhost:9200</div>
    </div>
    <div class="col-md-6">
      <label>Elasticsearch</label>
      <div v-on:click="addEndpoint($event)">GET /_cluster/health?pretty</div>
      <div v-on:click="addEndpoint($event)">GET /_cat/indices?v</div>
      <div v-on:click="addEndpoint($event)">GET /__index__/_settings?pretty</div>
      <div v-on:click="addEndpoint($event)">PUT /_cluster/settings</div>
      <div v-on:click="addEndpoint($event)">GET /_cat/shards?h=index,shard,prirep,state,unassigned.reason</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Urls</label>
      <textarea rows="5" v-model="urls" class="form-control">ddd</textarea>
    </div>
    <div class="col-md-6">
      <label>Endpoints</label>
      <textarea rows="5" v-model="endpoints" class="form-control">ddd</textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <label>Headers</label>
      <div v-on:click="addHeader($event)">Content-type: application/json</div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Json</label>
      <textarea rows="5" v-model="json" class="form-control">ddd</textarea>
    </div>
    <div class="col-md-6">
      <label>Headers</label>
      <textarea rows="5" v-model="headers" class="form-control">ddd</textarea>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item" v-for="(cmd, index) in commands">
      <div class="pointer" v-on:click="copy($event)">{{cmd}}</div>
    </li>
  </ul>
</div>

<script src="js/vue.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
